<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(243, 33, 33, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/imgs/hospital.png" alt="Image" height="100" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido de nuevo!</div>
                    <span class="text-600 font-medium">Inicie sesión para continuar</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Número de telefono</label>
                    <p-inputMask [(ngModel)]="phone" mask="999-999-9999" placeholder="999-999-9999"
                        styleClass="w-full md:w-30rem mb-5"></p-inputMask>
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="********" [toggleMask]="true" [feedback]="false"
                        styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <div class="p-formgrid grid"> 
                        <div class="field col-12">
                            <p-progressBar *ngIf="loading" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
                        </div>
                        <div class="field col-6">
                            <button pButton pRipple label="Iniciar sesión" class="w-full p-3 text-xl p-button-success"
                                (click)="doLogin()" [disabled]="!phone || !password">
                                <fa-icon [icon]="loginIcon" style="font-size: 1.5rem; padding-left: .2rem;"></fa-icon>
                            </button>
                        </div>
                        <div class="field col-6">
                            <button pButton pRipple label="Crear cuenta" class="w-full p-3 text-xl"
                                (click)="createAccount()">
                                <fa-icon [icon]="createAccountIcon"
                                    style="font-size: 1.5rem; padding-left: .5rem;"></fa-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
